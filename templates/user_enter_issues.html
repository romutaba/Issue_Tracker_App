<!DOCTYPE html>
<html lang="en">
   <body>
      
      <form action = "{{ url_for('addissue') }}" method = "POST">
         <h3>Add Issue</h3>

         <input list="departments">

          <option value="HR">
          <option value="Finance">
          <option value="Assets">
          <option value="Opera">
          <option value="Safari">

        </input>

         <textarea type = "text" name = "definition"></textarea><br>
         Priority:<br>
         <input type = "text" name = "priority" /><br>
         Raise Date:<br>
         <input type = "date" name = "raisedate" /><br>
         Edit Date:<br>
         <input type = "date" name = "editdate" /><br>
         Assigned:<br>
         <input type = "taxt" name = "assigned" /><br>

         <input type = "submit" value = "submit" /><br>
      </form>
      
   </body>
</html>
