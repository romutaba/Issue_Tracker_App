{% extends "header.html" %} {% block content %}


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
			<h3 class="lead">SignUp Below</h3>
                <div class="panel panel-primary">
                    <div class="panel panel-heading">
                        Registration Section
                    </div>
                    <div class="panel panel-body">
                        <form action="{{ url_for('addrec') }}" method="POST">
                            <p>
                                FullName: <input required class="form-control" type="text" name="fullname" id="fullname" />
                            </p>
                            <p>
                                UserName: <input required class="form-control" type="text" name="username" id="username" />
                            </p>
                            <p>
                                Email Address: <input required class="form-control" type="text" name="email" id="email" />
                            </p>
                            <p>
                                password: <input required class="form-control" type="password" name="password" id="password" />
                            </p>
                            <p>
                                <input type="submit" value="submit" class="btn btn-primary btn-sm" />
                            </p>
                        </form>

                    </div>
                </div>
            </div>

        </div>
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p align="center">Copyright &copy; Issue Tracker 2017</p>
                </div>
            </div>
        </footer>
</body>
{% endblock %}
